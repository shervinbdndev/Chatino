{% load static %}
<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="https://cdn.tailwindcss.com"></script>
<style type="text/css">
    @font-face {
        font-family: Lalezar;
        src: url('../../static/fonts/Lalezar-Regular.ttf');
    }

    * {
        direction: rtl;
    }

    #type-logo {
        font-size: 30px;
    }

    body {
        font-family: Lalezar;
        background-color: #363a3f;
    }

    ::-webkit-scrollbar {
        width: 12px;
    }
    
    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(200,200,200,1);
        background-color: rgba(200,200,200,1);
        border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color:#363a3f;
        -webkit-box-shadow: inset 0 0 6px rgba(90,90,90,0.7);
    }
</style>
<nav class="flex items-center justify-between px-5 py-2">
    <div>
        <h1 id="type-logo" class="text-white pt-2">Chatino</h1>
    </div>
    <div class="flex items-center space-x-5">
        {% if request.user.is_authenticated %}
            <a href="{% url 'rooms' %}" class="px-5 py-3 rounded-xl text-white bg-secondary hover:text-gray-200 ml-5">اتاق ها</a>
            <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-danger hover:text-gray-200 ml-5">خروج</a>
        {% else %}
            <a href="{% url 'register' %}" class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:text-gray-200 ml-5">ثبت نام</a>
            <a href="{% url 'login' %}" class="text-white hover:text-gray-200 pr-5">ورود</a>
        {% endif %}
    </div>
</nav>
